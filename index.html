<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marvin Discord Streaming</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Comfortaa', sans-serif;
    }

    /* Body Styling */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: rgba(255, 255, 255, 0);
        background-size: cover;
        color: #fff;
        font-weight: bold;
    }

    /* Glass Effect Container */
    .login-container {
        background: rgba(46, 46, 46, 0.4);
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 2.5px solid rgba(185, 185, 185, 0.3);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 1.5em;
        color: #ffffff;
        font-size: 1.8em;
        user-select: none;
    }

    /* Button Styling */
    .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #ffffff;
        border: none;
        border-radius: 50px;
        color: #222831;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
        user-select: none;
    }

    .login-container button:hover {
        background: #afafaf;
    }

    /* Options */
    .option-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .option-container label {
        float: left;
        color: #ffffff;
        font-size: 14px;
    }

    .option-container input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        background: rgba(57, 62, 70, 0);
        border: 1px solid rgba(255, 255, 255, 0.6); /* White border */
        border-radius: 50px;
        color: #fff;
        font-size: 16px;
        outline: none; /* Remove default outline */
    }

    /* Join Session Field */
    .join-session-container {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
    }

    .join-session-container input[type="text"] {
        margin-bottom: 10px;
    }

</style>
</head>
<body>

<div class="login-container">
    <h2>Marvin Discord Streaming</h2>
    <form id="session-form">
        <div class="option-container">
            <label for="create-session">Create Session</label>
            <button type="button" id="create-session">Create</button>
        </div>

        <div class="option-container">
            <label for="join-session">Join Session</label>
            <input type="text" id="session-key" placeholder="Enter Session Key" />
            <button type="button" id="join-session">Join</button>
        </div>
    </form>
</div>

<script>
document.getElementById('create-session').addEventListener('click', function() {
    // Attempt sign in with Max (Simulate success or failure)
    alert("Creating session... Signing in with Max... (simulated success)");
    // Add logic to check if the sign in was successful and start the session
});

document.getElementById('join-session').addEventListener('click', function() {
    const sessionKey = document.getElementById('session-key').value;
    if (sessionKey) {
        alert("Joining session with key: " + sessionKey);
        // Add logic to send the session key to the backend and join the session
    } else {
        alert("Please enter a session key to join.");
    }
});
</script>

</body>
</html>
